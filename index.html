<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="banner position-absolute top-110 start-50 translate-middle-x">
      <img src="images/school-bag1.svg" class="school-bag" />
      <div class="banner-text">
        Мы знаем, как закончить школу за <span class="highlight">10 месяцев!</span>
      </div>
      <div class="additional-text">
        А потом устроиться на любимую работу
      </div>
      <img src="images/arrows-04.svg" class="arrows" />
      <div class="new-text">
        Хотите также? Приходите учиться в Хекслет!
      </div>
      <div class="bonus-text">
        <span class="highlight">До 1 сентября</span> оставьте заявку на любую профессию, <br>а мы подарим классные <span class="highlight">бонусы</span> для воодушевляющего старта
      </div>
      <img src="images/arrows-04-2.svg" class="arrows-2" />
      <button class="button">А что подарите?</button>
      <img src="images/computer1.svg" class="computer" />
    </div>
  </header>
  <form class="form">
  </form>
</body>
</html>
